name: Release

on:
  push:
    tags:
      - "v*.*.*"  # Stricter: vMajor.Minor.Patch (fastest semver match)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1  # uv setup: Fastest installer
      - run: uv sync
      - run: uv build --wheel  # Wheels: Universal, efficient install
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl  # Attach all wheels